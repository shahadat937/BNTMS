<section class="content">
    <div class="container-fluid">
      <div class="block-header">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="breadcrumb breadcrumb-style ">
              <li class="breadcrumb-item">
                <h4 class="page-title">Assigned Subject List</h4>
              </li>
              <li class="breadcrumb-item bcrumb-1">
                <a [routerLink]="sharedService.redirectDashboard()"><i class="fas fa-home"></i></a>
              </li>
              <li class="breadcrumb-item bcrumb-2">
                <a href="#" onClick="return false;">Assigned Subject List</a>
              </li>
              <li class="breadcrumb-item active">All</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body">
              <div class="responsive_table">
                <div class="materialTableHeader"> 
                  <div class="row">
                    <div class="col-8">
                      <ul class="header-buttons-left ml-0">
                        <li class="dropdown">
                        </li>
                      </ul>
                    </div>
                    <div class="col-4">
                      <ul class="header-buttons">
                        <li>
                          <div class="icon-button-demo">
                            <button class="btn-space"  mat-raised-button
                            color="warn" routerLink="/admin/dashboard/instructor-dashboard"> 
                            <mat-icon class="col-white">keyboard_backspace</mat-icon> Back
                            </button>
                          </div>
                        </li>
                       
                      </ul>
                    </div>
                  </div>
                </div>
                <table class="db-tbl s-db-t-6 ins-db">
                  <thead>
                    <tr>
                      
                      <th>School</th>
                      <th>Course</th>
                      <th class="sub-col">Subject Name</th>
                      <th class="sub-col">Course Syllabus</th>
                      <th class="custom-action local pr-0">Subject Mark</th>
                    </tr>
                  </thead>
                  <tbody>
                    <ng-container *ngFor="let data of  sharedService.groupedData;let i= index;">
                      <tr>
                        <td class="cl-srl school-name" [attr.rowspan]="data.groupedItems.length + 1">
                            {{data.groupKey}}</td>
                    </tr>
                 
                    <tr *ngFor="let element of data.groupedItems;">
                      <td>{{ element.course }} - {{ element.courseTitle }}</td>
                      <td class="sub-col">{{ element.subjectName }} ( {{ element.shortName }} )</td>
                      <td class="sub-col">
                        <button *ngIf="element.courseSyllabus" class="btn-tbl-view" title="View Course Syllabus">
                          <a [href]="fileUrl + element.courseSyllabus" target="_blank">
                            <img src="assets/icons/pdf-icon.png" alt="PDF" class="icon"> <!-- Replace with appropriate icon -->
                          </a>
                        </button>
                      </td>
                      <td class="custom-action local pr-0">
                        <button class="btn-tbl-nomination" title="Subject Mark List" 
                                [routerLink]="['/admin/dashboard/assignedsubjectmark-list', traineeId, element.baseSchoolNameId, element.courseNameId, element.courseDurationId, element.bnaSubjectNameId]">
                          <img src="assets/icons/book-icon.png" alt="Book" class="icon"> <!-- Replace with appropriate icon -->
                        </button>
                      </td>
                    </tr>
                  </ng-container>
                  </tbody>
                </table>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
