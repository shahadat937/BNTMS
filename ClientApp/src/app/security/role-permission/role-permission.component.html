<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style">
            <li class="breadcrumb-item">
              <h4 class="page-title">Role Features</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a [routerLink]="sharedService.redirectDashboard()"><i class="fas fa-home"></i></a>
            </li>
            <li class="breadcrumb-item bcrumb-2">
              <a href="#" onClick="return false;">Role Permissions</a>
            </li>
            <li class="breadcrumb-item active">Change Permission</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header"></div>
          <div class="body">
            <div class="row">
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-2">
                <mat-form-field class="example-full-width mb-3" appearance="outline">
                  <mat-label>Role</mat-label>
                  <mat-select required>
                    <input
                      type="text"
                      style="width:100%;height:50px;padding:10px; border: 1px solid white;"
                      id="selectRole"
                      (keydown.space)="$event.stopPropagation()"
                      (input)="filterByRole($event.target.value)"
                      placeholder="Search"
                    />
                    <mat-option value="0">--Select--</mat-option>
                    <mat-option *ngFor="let module of selectedrole" [value]="module.value">
                      {{ module.text }}
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="RoleFeatureForm.get('roleId').hasError('required')">
                    Role is Required!
                  </mat-error>
                </mat-form-field>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-2">
                <mat-form-field class="example-full-width mb-3" appearance="outline">
                  <mat-label>Module</mat-label>
                  <mat-select  (selectionChange)="getFeatersbyModule($event)">
                    <input
                      type="text"
                      style="width:100%;height:50px;padding:10px; border: 1px solid white;"
                      id="selectRole"
                      (keydown.space)="$event.stopPropagation()"
                      (input)="filterByModel($event.target.value)"
                      placeholder="Search"
                    />
                    <mat-option value="0">--Select--</mat-option>
                    <mat-option *ngFor="let school of selectModel" [value]="school.value">
                      {{ school.text }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <form class="my-4" [formGroup]="">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="responsive_table">
              
              <table  class="table  tbl-by-group sub-ins-list">
                <thead>
                  <tr>
                    <th class="cl-srl"><h5>Ser</h5></th>                 
                    <th class="cl-sub"><h5> Feature</h5></th>
                    <th>Can Add</th>
                    <th>Can Edit</th>
                    <th>Can Delete</th>
                    <th>Can Report</th>
                  </tr>
                </thead>
                <tbody>
                  <ng-container *ngFor="let feature of features;let i= index;">                      
                    <tr>
                      <td class="cl-sub" style="border:none">{{i+1}}</td>
                      <td class="cl-ins" style="border:none">{{feature.featureName}}</td>
                      <td style="border:none">
                        <mat-checkbox   #checkBox   [ngClass]="'tbl-checkbox'">                      
                        </mat-checkbox>
                      </td>
                      <td style="border:none">
                        <mat-checkbox   #checkBox   [ngClass]="'tbl-checkbox'">                      
                        </mat-checkbox>
                      </td>
                      <td style="border:none">
                        <mat-checkbox   #checkBox   [ngClass]="'tbl-checkbox'">                      
                        </mat-checkbox>
                      </td>
                      <td style="border:none">
                        <mat-checkbox   #checkBox   [ngClass]="'tbl-checkbox'">                      
                        </mat-checkbox>
                      </td>
                      
                    </tr>
                  </ng-container>
                </tbody>
              </table>
          
       
            </div>
          </div>
        </div>
      </div>
      </form>
    </div>
  </div>
</section>
