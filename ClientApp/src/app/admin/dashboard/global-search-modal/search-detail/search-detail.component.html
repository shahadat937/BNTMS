<mat-expansion-panel hideToggle >
    <mat-expansion-panel-header>
        <div>
            <mat-chip color="success">{{getSearchTag()}}</mat-chip>
        </div>
        <mat-panel-title>
            {{getPanelTitle()}}
        </mat-panel-title>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
        <app-searched-trainee-detail *ngIf="this.Payload.Type=='Trainee'" [Payload]="Payload">

        </app-searched-trainee-detail>
        <app-searched-course-detail *ngIf="this.Payload.Type=='Course'" [Payload]="Payload">

        </app-searched-course-detail>
    </ng-template>
</mat-expansion-panel>
