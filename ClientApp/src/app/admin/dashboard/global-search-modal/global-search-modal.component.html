<div mat-dialog-title style="font-size: 12px">
    <mat-form-field style="width:70%;" appearance="outline">
        <button matPrefix disabled="true" mat-icon-button>
            <mat-icon >search</mat-icon>
        </button>
        <input style="font-size:18px" type="text" 
        matInput 
        name="search"
        [(ngModel)]="searchText"
        (input)="onSearch()" 
        placeholder="Search Trainee, Instructor, or Course">
    </mat-form-field>
</div>
<mat-dialog-content style="max-width: 60vw;min-width:60vw;min-height:50vh" class="mat-typography">
  <hr>
  <h2>Search Result</h2>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
  </mat-paginator>
</mat-dialog-actions>
