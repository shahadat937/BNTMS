<section class="content">
    <div class="container-fluid">
      <div class="block-header">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="breadcrumb breadcrumb-style ">
              <li class="breadcrumb-item">
                <h4 class="page-title">Trainee Mark Sheet</h4>
              </li>
              <li class="breadcrumb-item bcrumb-1"> 
                <a [routerLink]="sharedService.redirectDashboard()"><i class="fas fa-home"></i></a>
              </li>
              <li class="breadcrumb-item bcrumb-2">
                <a href="#" onClick="return false;">Trainee Mark Sheet </a>
              </li>
              <li class="breadcrumb-item active">All</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row dynamic-mrk-sheet">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="body">
              <div class="responsive_table">
                <div class="materialTableHeader"> 
                  <div class="row">
                    <div class="col-8">
                      <ul class="header-buttons-left ml-0">
                        <li class="dropdown">
                        </li>
                        <li class="dropdown">
                          
                        </li>
                        <li> 
                          <div class="icon-button-demo m-l-10">
                            
                          </div>
                        </li>
                      </ul>
                    </div>

                    <div class="col-4">
                      <ul class="header-buttons">
                        <li>
                          <div class="icon-button-demo">
                            
                            <button class="btn-space"  mat-raised-button
                              color="warn" [routerLink]="['/admin/dashboard/trainee-dashboard']"> 
                              <mat-icon class="col-white">keyboard_backspace</mat-icon> Back
                            </button>
                          </div>
                          <li>
                            <div *ngIf="marklistbycourse" class="no-data-found" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 div-class div-left m-t-20">
                              <button class="btn-space"  mat-raised-button color="primary" (click)="printSingle()"> Print
                                <mat-icon class="col-white">print</mat-icon>
                              </button>
                            </div> 
                          </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div id="print-routine">
                <table mat-table [dataSource]="marklistbycourse" class="mat-elevation-z8 demo-table dynamic-tbl">
                  <!-- Position Column -->
                <ng-container [matColumnDef]="col" *ngFor="let col of displayedColumns">
                      <th class="rotate" mat-header-cell *matHeaderCellDef>
                        
                        <div><span>{{col}}</span></div>
                      </th>
                      <td mat-cell *matCellDef="let element">
                        {{element[col]}}
                      </td>
                    </ng-container>
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <div class="d-flex justify-content-center" *ngIf="!marklistbycourse || marklistbycourse.length === 0" class="no-data-found">
                  <h3 class="text-center m-b-10 m-t-10 p-5">Trainee Marklist Not Found</h3>
                   <img style=" display: block;
                   margin-left: auto;
                   margin-right: auto;" src="../../../assets/images/notfound.svg" width="400px" alt="" srcset="">
                   
                 </div>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
