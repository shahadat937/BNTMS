<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Trainee Nomination</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a [routerLink]="sharedService.redirectDashboard()"><i class="fas fa-home"></i></a>
            </li>
            <li class="breadcrumb-item bcrumb-2">
              <a href="#" onClick="return false;">Trainee Nomination</a>
            </li>
            <li class="breadcrumb-item active">All</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="responsive_table">
              <div class="materialTableHeader">
                <div class="row">
                  <div class="col-8">
                    <ul class="header-buttons-left ml-0">
                      <li class="dropdown">
                      </li>
                      <li class="dropdown">
                        <input placeholder="Search" type="text" [(ngModel)]="searchText" #filter
                          class="browser-default search-field" aria-label="Search box">
                      </li>
                      <li>
                        <div class="icon-button-demo m-l-10">
                          <button mat-mini-fab color="accent" (click)="applyFilter(searchText)">
                            <mat-icon class="col-white">search</mat-icon>
                          </button>
                        </div>


                      </li>
                    </ul>
                  </div>
                  <div class="col-4">
                    <ul class="header-buttons">
                      <li>
                        <div class="icon-button-demo">
                          <button class="btn-space" mat-raised-button color="warn"
                            routerLink="/inter-service/interservicecourse-list">
                            <mat-icon class="col-white">keyboard_backspace</mat-icon> Back
                          </button>
                          <!--[routerLink]="['/inter-service/traineenomination-list', row.courseDurationId]"-->
                          <button class="btn-space" mat-raised-button color="primary"
                            [routerLink]="['/inter-service/add-traineenomination', this.courseDurationId,this.courseNameId]">
                            Add
                            <mat-icon class="col-white">add</mat-icon>
                          </button>
                          <button class="btn-space" mat-raised-button color="primary" (click)="printSingle()">
                            Print
                            <mat-icon class="col-white">print</mat-icon>
                          </button>
                        </div>
                      </li>

                    </ul>
                  </div>
                </div>
              </div>
              
              <div id="print">
                <table class="tblinterserviceList">
                  <thead>
                    <tr>
                      <th class="th-cell-ser th-cell-durationform">S. No</th>
                      <th class="th-cell-durationform">Rank & Name</th>
                      <th class="th-cell-durationform">Course Name </th>
                      <th class="th-cell-durationform">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <ng-container *ngFor="let element of dataSource.data; let i = index">

                      <tr>
                        <td class="td-cell">
                          {{i+1}}
                        </td>
                        <td class="td-cell">{{ element.rankPosition }} {{ element.traineeName }}
                          <span class="t-n-pno-d">
                            - (P No {{ element.traineePNo }})</span>
                        </td>
                        <td class="td-cell"> {{ element.courseName }}</td>
                        <td class="td-cell">
                          <button mat-icon-button color="accent" class="btn-tbl-delete"
                            (click)="$event.stopPropagation()" (click)="deleteItem(element)">
                            <mat-icon aria-label="Delete" class="col-white">delete</mat-icon>
                          </button>
                        </td>


                      </tr>
                    </ng-container>
                  </tbody>
                </table>
              </div>


              <mat-paginator [length]="paging.length" [showFirstLastButtons]="masterData.paging.showFirstLastButtons"
                [pageSize]="paging.pageSize" [pageSizeOptions]="masterData.paging.pageSizeOptions"
                (page)="pageChanged($event)">
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
